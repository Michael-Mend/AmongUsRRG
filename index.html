<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Role Generator</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/vaibhav111tandon/vov.css@latest/vov.css">
</head>
<body>
    <div class="main">
        <img src='logo.png'>
        <div>
            <button onclick="roll()">roll</button>
            <h2 id='roll'></h2>
            <p></p>
        </div>
    </div>
</body>
<script>
    const roles = ['sleepy janitor','deaf','mute', 'P.E. teacher', 'foregin guy', 'christopher walken', 'flat earther', 'sykkuno', 'tyler1', 'xQc', 'Danny Phantom']

    function roll() {
        let roll = roles[Math.floor(Math.random() * 11)]
        document.getElementById('roll').innerHTML = roll;
    };
</script>
</html>
