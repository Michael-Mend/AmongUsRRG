<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Role Generator</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/vaibhav111tandon/vov.css@latest/vov.css">
</head>
<body>
    <div class="main">
        <img src='logo.png'>
        <div>
            <button onclick="roll()">roll</button>
            <h2 id='roll'></h2>
            <p id='rule'></p>
        </div>
    </div>
</body>
<script>
    const roles = ['sleepy janitor','deaf','mute', 'P.E. teacher', 'foreign guy', 'christopher walken', 'flat earther', 'sykkuno', 'tyler1', 'xQc', 'Danny Phantom', 'crooked cop', 'arnold schwartzenegger', 'gilbert godfrey', 'rusty rick', 'mobster']

    function roll() {
        let roll = roles[Math.floor(Math.random() * 15)]
        document.getElementById('roll').innerHTML = roll;
        if (roll === 'mute') {
            document.getElementById('rule').innerHTML = 'listen but no speaking'
        } else if (roll === 'deaf') {
            document.getElementById('rule').innerHTML = 'speak but no listening'
        } else if (roll === 'crooked cop') {
            document.getElementById('rule').innerHTML = 'do not complete any tasks for 2 rounds'
        } else if (roll === 'sleepy janitor') {
            document.getElementById('rule').innerHTML = 'wait 5 seconds to move after completing every task'
        } else if (roll === 'flat earther') {
            document.getElementById('rule').innerHTML = 'incorporate lizard people into all of your arguments'
        } else if (roll === 'danny phantom') {
            document.getElementById('rule').innerHTML = 'say "I\'m goin\' ghost" on open mic when you die'
        } else {
            document.getElementById('rule').innerHTML = ''
        }
    };
</script>
</html>
